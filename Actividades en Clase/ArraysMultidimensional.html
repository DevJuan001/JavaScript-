<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multidimensional</title>
</head>
<body>
    <h1>Array multidimensional</h1>
    <script>
        // crear un array multidimensional
        var matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]
        // acceder a los elementos del array multidimensional
        document.write(matriz[0][1] + "<br>"); //1
        document.write(""+matriz[1][2] + "<br>"); //6

        for (var i = 0; i < matriz.length; i++) {
            for (var j = 0; j < matriz[i].length; j++) {
                document.write(matriz[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
